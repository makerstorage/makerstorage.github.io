---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Category: {{ page.category}}</p>
  </header>

  <article class="post-content">
    

    <b>Schematics:</b>
    <img src="/documents/{{page.image}}" >

    <br>
    <br>
    <br>
    <b>Description:</b>
    <br>
    <br>

    {{ content }}
   
    
  
    <br>
    
    <b>Tags:</b>

    <ul>
	 	{% for tag in page.tags %}
    	<li>{{tag}} </li>
  	{% endfor %}
    </ul>
  	
  

   
    
    
    <br>
    <b>Documents:</b><br>
    <ul>
      <li><a href="/documents/{{page.schematic}}">Schematics</a></li>
      
      <li><a href="/documents/{{page.partlist}}">Part List</a></li>
      <li><a href="/documents/{{page.eagleFiles}}">Download Eagle Files</a></li>
  	 </ul>

	

    



    


  </article>

</div>
